<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUDAR O NOME</title>
</head>
<style>
    
        /* Reset básico e fonte */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: smokewhite;

        }

        /* Cores */
        :root {
            --primary: #2A5CAA;
            --secondary: #f0f6ff;
            --accent: #1a3a66;
            --text: #333;
        }

        body {
            background-color: white;
            color: var(--text);
            line-height: 1.6;
            padding: 2rem 1rem;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            border-bottom: 3px solid var(--secondary);
            padding-bottom: 0.5rem;
        }

        h3 {
            color: var(--accent);
            margin: 1.5rem 0 1rem;
            font-size: 1.3rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            margin: 0.5rem 0;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(42, 92, 170, 0.1);
        }

        p {
            margin: 1rem 0;
            color: #666;
        }

        
        

        /* Espaçamento responsivo */
        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>


<body>

    <p>TEXTO</p>

</body>
</html>
